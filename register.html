<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: #f5f5f5;
    }
    .register-box {
      max-width: 450px;
      margin: auto;
      margin-top: 80px;
      padding: 35px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .brand-logo {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<!-- Register Box -->
<div class="register-box text-center">

  <!-- Logo -->
  <img src="logo 3.png" class="brand-logo" alt="Logo">

  <h3 class="fw-bold mb-3">Create Account</h3>

  <form>

    <!-- Name -->
    <div class="mb-3 text-start">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your full name" required>
    </div>

    <!-- Email -->
    <div class="mb-3 text-start">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <!-- Phone -->
    <div class="mb-3 text-start">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" placeholder="Enter your phone number" required>
    </div>

    <!-- Password -->
    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Create a password" required>
    </div>

    <!-- Confirm Password -->
    <div class="mb-4 text-start">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm your password" required>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary w-100 py-2">Register</button>

  </form>

  <!-- Link to Login -->
  <p class="mt-3">
    Already have an account? <a href="loginpage.html" class="text-decoration-none">Login</a>
  </p>

</div>

</body>
</html>
