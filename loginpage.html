<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SK Brands</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    .btn-custom {
      background: #0d6efd;
      color: white;
      border-radius: 30px;
    }

    .btn-custom:hover {
      background: #004fcc;
    }
  </style>
</head>
<body>

<div class="login-box text-center">

  <!-- LOGO -->
  <img src="logo 3.png" class="logo" alt="SK Brands Logo">

  <h3 class="mb-4 fw-bold">Welcome Back!</h3>

  <!-- Login Form -->
  <form>
    <div class="mb-3 text-start">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn btn-custom w-100 py-2 mt-2">Login</button>

    <p class="mt-3">
      Don't have an account?
      <a href="register.html" class="text-primary">Register</a>
    </p>
  </form>
</div>

</body>
</html>
